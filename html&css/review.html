<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Updates</a>

    <h1>REVIEW FORM</h1>
    <p style="text-align:center;">This form will be present on people's profile page</p>
    <div class="container">
        <form action="">
            <div class="input">
                <label for="rating">Rating</label>

                <select name="rating" id="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <br>
            <div class="input">
                <label for="review">Write your review</label>
                <br>
                <input type="text" name="review" id="review" placeholder="Write a review" style="margin-bottom: 20px;">
            </div>
        </form>
    </div>
</body>

</html>
