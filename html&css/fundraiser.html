    <h1>FUNDRAISERS FORM</h1>
    <div class="container">
        <form action="">
            <div class="input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter the title of the campaign">
            </div>
            <div class="input">
                <label for="story">Story</label>
                <input type="text" name="story" id="story" placeholder="Enter the story behind this campaign">
            </div>

            <div class="input">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Amount to be raised">
            </div>

            <div class="input">
                <label for="days">Days</label>
                <input type="number" name="days" id="days" placeholder="Enter the time period of the campaign">
            </div>

            <div class="input">
                <label for="upi">UPI ID</label>
                <input type="text" name="upi" id="upi" placeholder="Enter your UPI ID">
            </div>
            <div class="input">
                <label for="image">Image</label>
                <input type="text" name="image" id="image"
                    placeholder="image uploading function will be created in near future">
            </div>
            <div class="submit">
                <button type="submit" style="background-color: #0d6efd; border: none; color: white; min-height: 30px; width: 30%; border-radius: 5px;">Submit</button>
            </div>
        </form>
    </div>
