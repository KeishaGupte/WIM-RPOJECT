<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="campaign.css">
</head>

<body>
    <div class="topnav">
        <a href="" style="font-weight: 700; font-size: large;">MEDICARE</a>
        <a class="active" href="#home">Home</a>
        <a href="">Hire Help</a>

    </div>

    <h1>CAMPAIGN FORM</h1>
    <div class="container">
        <form action="">
            <div class="input">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Enter the title of the campaign">
            </div>
            <br>
            <div class="input">
                <label for="story">Story</label>
                <input type="text" name="story" id="story" placeholder="Enter the story behind this campaign">
            </div>
            <br>
            <div class="input">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="Amount to be raised">
            </div>
            <br>
            <div class="input">
                <label for="days">Days</label>
                <input type="number" name="days" id="days" placeholder="Enter the time period of the campaign">
            </div>
            <br>
            <div class="input">
                <label for="upi">UPI ID</label>
                <input type="text" name="upi" id="upi" placeholder="Enter your UPI ID">
            </div>
            <br>
            <div class="input">
                <label for="image">Image</label>
                <input type="text" name="image" id="image"
                    placeholder="image uploading function will be created in near future">
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
