<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to bottom left, lightblue,white, lightblue);">
    <h2 style="text-align: center; padding-top: 20px;">REGISTRATION FORM</h2>
    <section class="vh-100" >
        
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100" >
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-left: 0%;">
                    <form action="/" method="post" >
                        <div class="form-outline mb-2">
                            <input type="text" id="form1Example1" class="form-control form-control-md"
                                placeholder="Enter Name" />
                            <label class="form-label" for="form1Example1">Name</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="email" id="form1Example2" class="form-control form-control-sm"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="form1Example2">Email address</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" id="form1Example9" class="form-control form-control-md"
                                placeholder="Enter Name" />
                            <label class="form-label" for="form1Example9">City</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="text" id="form1Example8" class="form-control form-control-md"
                                placeholder="Enter Name" />
                            <label class="form-label" for="form1Example8" stylw="margin:0%">State</label>
                        </div>
                        <div class="form-outline mb-2">
                            <input type="number" id="form1Example10" class="form-control form-control-md"
                                placeholder="Enter a valid phone number" />
                            <label class="form-label" for="form1Example10">Phone Number</label>
                        </div>

                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-md-9 col-lg-6 col-xl-4">
                    <div class="form-outline mb-3">
                        <input type="password" id="form1Example3" class="form-control form-control-md"
                            placeholder="Enter a valid password" />
                        <label class="form-label" for="form1Example3">Password</label>
                    </div>
                    
                    <div class="form-outline mb-3">
                        <input type="password" id="form1Example4" class="form-control form-control-md"
                            placeholder="Enter the password again" />
                        <label class="form-label" for="form1Example4">Re-Type Password</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="number" id="form1Example5" class="form-control form-control-md"
                            placeholder="Enter the OTP" />
                        <label class="form-label" for="form1Example5">OTP</label>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">GET OTP</button>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                    </div>
                    
                </div>
                <div class="text-center text-lg-center">
                    <button type="button" class="btn btn-primary btn-md"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html"
                            class="link-danger">Login</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
